<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jigarthanda AI Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 220px;
      background: #2e7d32;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .sidebar h2 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }
    .toggle-btn {
      margin-top: auto;
      padding: 10px;
      background: #fff;
      color: #2e7d32;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #fff;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .user { background: #c8e6c9; margin-left: auto; }
    .ai { background: #eeeeee; margin-right: auto; }
    .input-area {
      display: flex;
      padding: 10px;
      background: #f1f1f1;
      gap: 10px;
    }
    .input-area input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .input-area input[type="file"] {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 5px;
    }
    .input-area button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: #2e7d32;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>ðŸŒŸ FARMER'S AI</h2>
    <button id="langToggle" class="toggle-btn">Tamil: OFF</button>
  </div>

  <div class="chat-container">
    <div id="messages" class="messages"></div>
    <div class="input-area">
      <input id="userInput" type="text" placeholder="Type your question..." />
      <input id="imageInput" type="file" accept="image/*" />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script src="chat.js"></script>
</body>
</html>
